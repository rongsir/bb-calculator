<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="icon" href="docs/images/favicon.ico" />
        <link rel="stylesheet" type='text/css' href="resources/css/html5reset-1.6.1.css" />
        <link rel="stylesheet" type='text/css' href="resources/css/base.css" />
        <link href='http://fonts.googleapis.com/css?family=Lato:100,400,900' rel='stylesheet' type='text/css'>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>Backbone Calculator</title>
        <script data-main="resources/js/main" src="resources/js/require.js"></script>
    </head>

    <body>
      <div id="bb-calculator">
        <div class="display"><span class="content">0</span></div>
        <div class="keypad">
          <ul class="numbers clearfix">
            <li class="kb">7</li>
            <li class="kb">8</li>
            <li class="kb">9</li>
            <li class="kb">4</li>
            <li class="kb">5</li>
            <li class="kb">6</li>
            <li class="kb">1</li>
            <li class="kb">2</li>
            <li class="kb">3</li>
            <li class="kb">0</li>
            <li class="kb">.</li>
            <li class="kb clear-display">c</li>
          </ul>
          <ul class="operators clearfix">
            <li class="kb">+</li>
            <li class="kb">-</li>
            <li class="kb">*</li>
            <li class="kb">/</li>
          </ul>
          <div class="calculation kb">=</div>
        </div>
      </div>
    </body>

</html>
